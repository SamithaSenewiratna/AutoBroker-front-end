
<section class=" min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-6">

            <div>

        <div class="mb-6">
            <label for="condition" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Condition</label>

        <div class="mb-6">

              <img
                [src]="mainImagePreview || defaultMainImage"
                alt="Main Image Preview"
                class="w-40  object-cover rounded cursor-pointer border border-gray-300 dark:border-gray-600"
                (click)="triggerMainImageInput()" />
          
              <input
                type="file"
                id="mainImageInput"
                class="hidden"
                (change)="onMainImageSelected($event)" />
            </div>
          </div>
          





        <label class=" block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload More Images </label>
        <div class="mb-6 mt-2">
           
          <div class="flex flex-row  gap-4">
                    <ng-container *ngFor="let img of imagePreviews; let i = index">
                        <div (click)="triggerFileInput(i)">
                        <img
                            class="w-24  rounded object-cover cursor-pointer"
                            [src]="img || defaultImage"
                            alt="Upload Preview"
                        />
                        </div>
                        <input
                        type="file"
                        id="fileInput{{i}}"
                        class="hidden"
                        (change)="onSingleFileChange($event, i)"
                        />
                    </ng-container>
            </div>

          </div>
          
          






<label for="message" class= "  mt-15 block mb-2  text-sm font-medium text-gray-900 dark:text-white">Discription</label>
<textarea id="message" rows="10" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>

    </div>
    <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
</div>

<button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
