<div class="min-h-screen bg-gray-900 text-white flex">
    <!-- Fixed Sidebar -->
    <admin-side-bar></admin-side-bar>
  
    <!-- Main Content -->
    <main class="ml-64 w-full p-6 mt-10">
      <h1 class="text-3xl font-bold text-blue-400 mb-8">ðŸ‘¤ Admin Profile</h1>
  
     
      <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 mb-6">
        <h2 class="text-xl font-semibold text-blue-300 mb-4">Profile Details</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label for="username" class="block text-sm mb-1 text-gray-300">Username</label>
            <input type="text" id="username" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" [(ngModel)]="profile.username" [disabled]="!isEditing" />
          </div>
          <div>
            <label for="email" class="block text-sm mb-1 text-gray-300">Email</label>
            <input type="email" id="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" [(ngModel)]="profile.email" [disabled]="!isEditing" />
          </div>
          <div>
            <label for="role" class="block text-sm mb-1 text-gray-300">Role</label>
            <input type="text" id="role" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" [(ngModel)]="profile.role" [disabled]="!isEditing" />
          </div>
          <div>
            <label for="lastLogin" class="block text-sm mb-1 text-gray-300">Last Login</label>
            <input type="text" id="lastLogin" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" [(ngModel)]="profile.lastLogin" disabled />
          </div>
        </div>
      </div>
  
      <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 mb-6">
        <h2 class="text-xl font-semibold text-blue-300 mb-4">Change Password</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label for="oldPassword" class="block text-sm mb-1 text-gray-300">Old Password</label>
            <input type="password" id="oldPassword" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" [(ngModel)]="passwords.oldPassword" />
          </div>
          <div>
            <label for="newPassword" class="block text-sm mb-1 text-gray-300">New Password</label>
            <input type="password" id="newPassword" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" [(ngModel)]="passwords.newPassword" />
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm mb-1 text-gray-300">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600" [(ngModel)]="passwords.confirmPassword" />
          </div>
        </div>
        <div class="text-right mt-4">
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg" (click)="updatePassword()">Update Password</button>
        </div>
      </div>
  
  
      <div class="flex justify-end gap-4">
        <button class="bg-yellow-600 hover:bg-yellow-700 text-white px-5 py-2 rounded-lg" (click)="editProfile()">
          {{ isEditing ? 'Save Profile' : 'Edit Profile' }}
        </button>
        <button class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg" (click)="deleteProfile()">Delete Account</button>
      </div>
    </main>
  </div>
